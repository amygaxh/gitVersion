<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient komercial në rrugën Myslym Shyri - Evergreen Real Estate Co.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMlGdQNZMDVzBcaie_ou5BcJGHa-dHMCY&callback=initMap"></script>
    <link rel="icon" href="static/images/Evergreen.png">
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #060d13;
            padding: 15px 30px;
        }

        .navbar-brand {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #3498DB;
        }

        .navbar-toggler {
            border-color: #ECF0F1;
        }

        .navbar-logo {
            width: 130px;
            height: auto;
            object-fit: contain;
        }

        .carousel-inner img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        footer {
            background-color: #2C3E50;
            color: #ECF0F1;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="static/images/Evergreen-removebg-preview.png" alt="Logo" class="navbar-logo me-2"> 
                <span>Evergreen Real Estate Co.</span>
            </a>
        </div>
    </nav>

    <div id="header" class="text-center mt-4">
        <h2>Ambient komercial për blerje në rrugën Myslym Shyri</h2>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; <span id="currentYear"></span> Evergreen Real Estate Co. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
