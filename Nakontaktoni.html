.navbar {

.container {
    flex-grow: 1; 
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    gap: 30px;
    margin: 20px;
}


.card {
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
    height: 350px; 
}

.card img {
    width: 100%;
    height: 250px; 
    object-fit: cover;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

.info {
    padding: 20px;
}

.info h3 {
    font-size: 1.6rem; 
    color: #333;
    margin-bottom: 10px;
}

.info p {
    font-size: 1.2rem; 
    color: #777;
}

.container {
  margin: 0 auto;
  padding: 20px;
}
    
h1 {
 font-size: 2.5rem;
 color: #333;
 font-weight: bold;
 margin-bottom: 20px;
 text-align: center;
}
    
.contact-form {
 background-color: #fff;
 padding: 30px;
 border-radius: 8px;
 box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
 margin-top: 40px;
}

.contact-form .form-group {
  margin-bottom: 20px;
}

.contact-form label {
 font-size: 1.1rem;
 color: #333;
 margin-bottom: 5px;
}

.contact-form input, .contact-form textarea {
   width: 100%;
   padding: 12px;
   border: 1px solid #ddd;
   border-radius: 4px;
   font-size: 1rem;
  background-color: #f4f4f4;
  color: #333;
}

.contact-form button {
  background-color: #2e4885;
  color: #fff;
  padding: 12px 25px;
  border: none;
  border-radius: 4px;
  font-size: 1.1rem;
  width: 100%;
  cursor: pointer;
}

.contact-form button:hover {
  background-color: #1b244d;
}

footer {
    background-color: #0a141f;
    color: #ffffff;
    padding: 15px 0;
    text-align: center;
    font-size: 0.9rem;
    border-top: 1px solid #ddd;
}
     
a {
 text-decoration: none;
}

@media (max-width: 768px) {
    .navbar-brand {
        font-size: 1.6rem;
    }

    .navbar-nav .nav-link {
        font-size: 1rem;
    }

    h1 {
     font-size: 2rem;
    }

    .contact-form {
     padding: 20px;
    }

    .contact-form button {
     padding: 12px 0;
    }
    }

<div class="container mt-5">
    <h1>Contact Us</h1>
    <form class="contact-form">
        <div class="form-group">
            <label for="name">Emri:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="message">Mesazhi:</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
